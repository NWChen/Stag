<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>Scaffolding: Fixed</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
    	.col-lg-12{
    		background: #4B77BE;
    		color: white;
    		padding: 20px 0;
    		text-align: center;
    	}
    	.col-lg-6{
    		background: #6BB9F0;
    		color: #EEEEEE;
    		padding: 20px 0;
    		text-align: center;
    		margin-top: 15px;
    	}

    	.col-lg-3{
    		background: #EB9532;
    		color: #EEEEEE;
    		padding: 20px 0;
    		text-align: center;
    		margin-top: 15px;
    	}

    	.col-lg-4{
    		background: #6C7A89;
    		color: #EEEEEE;
    		padding: 20px 0;
    		text-align: center;
    		margin-top: 15px;
    	}

    	.col-lg-5, .col-lg-7{
    		background: #22A7F0;
    		color: #EEEEEE;
    		padding: 20px 0;
    		text-align: center;
    		margin-top: 15px;
    	}
    </style>
  </head>
  <body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <div class="container">

    	<div class="row">
    		<div class="col-lg-12">span 12
				<div class="col-lg-5">span 5</div>
				<div class="col-lg-7">span 7</div>
    		</div>
    	</div>

    	<div class="row">
    		<div class="col-lg-6">span 6
    			<div class="col-lg-3">span 3</div>
    			<div class="col-lg-3">span 3</div>
    		</div>
    		<div class="col-lg-6">span 6</div>
    	</div>

    	<div class="row">
    		<div class="col-lg-4">span 4</div>
    		<div class="col-lg-4 col-lg-offset-4">span 4</div>
    	</div>

    	<div class="row">
    		<div class="col-lg-3">span 3</div>
    		<div class="col-lg-3">span 3</div>
    		<div class="col-lg-3">span 3</div>
    		<div class="col-lg-3">span 3</div>
    	</div>

    </div>

  </body>
</html>
